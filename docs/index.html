<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-bag-admin文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <style>
        *{margin: 0;padding: 0}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!--  date.js 依赖  -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/locale/zh-cn.js"></script>
    <script>dayjs.locale('zh-cn')</script>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'vue-bag-admin',
        repo: 'https://github.com/hangjob/vue-bag-admin',
        externalLinkTarget: '_blank',
        loadSidebar: true,
        autoHeader: true,
        loadNavbar: true, // 加载顶部菜单
        routerMode: 'hash', // default: 'hash' history => nginx try_files $uri $uri/ /index.html;
        formatUpdated: function (time) {
            return dayjs(time).format('YYYY-MMMM-DD HH:mm:ss dddd');
        },
        // 复制
        copyCode: {
            buttonText: '复制',
            errorText: '出错啦',
            successText: '成功'
        },
        // 字数
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
    }
</script>
<!--  docsify serve-->
<!-- Docsify v4 -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>-->
<script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>
</html>
